<% include util.html %>

<% const {a, b, matrix} = $ %>

<% const merge = matrix.get(a, b) %>

<% if (!merge) { %>
    <td class="empty"></td>
<% } else { %>
    <td class="<%= merge.code ? 'failed' : 'successful' %>">
        <a href="/merge/<%= merge.aSha %>/<%= merge.bSha %>"
           title="<%= merge.a + ' — ' + $.matrix.getKeyTitle(a) + '\n' + merge.b + ' — ' + $.matrix.getKeyTitle(b) %>">
            <%= merge.code ? '✗' : '✓' %>
        </a>
    </td>
<% } %>
