<%
$.linkify = text => {
    const url = $.getNameUrl(text)

    if (!url) {
        %><%= text %><%
        return
    }

    const title = text.startsWith('#') && $.matrix ?
                  $.matrix.getKeyTitle(text) : ''

    %>
        <a href="<%= url %>"
           title="<%= title %>">
            <%= text %>
        </a>
    <%
}
%>
